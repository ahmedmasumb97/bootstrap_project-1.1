    <div class=" vh-100 bg-white nav-light mt-5 row">
        <form action="" class="bg-dark p-3 rounded-3 shadow-lg nav-dark text-white col-11 col-md-6 m-auto">
            <h1 class="text-center mb-3 mt-3">Contact Form</h1>

            <!-- fname -->
            <div class="row mb-2 mt-2">
                <div class="col-12 col-md-3"> 
                    <label for="fname" class="input-label">First Name</label>
                </div>

                <div class="col-12 col-md-9">
                    <input type="text" class="form-control" id="fname" placeholder="Enter first name" name="fname">
                </div>
            </div>
        <!-- fname end -->

            <!-- lname -->
            <div class="row mb-2 mt-2">
                <div class="col-12 col-md-3"> 
                    <label for="lname" class="input-label">Last Name</label>
                </div>

                <div class="col-12 col-md-9">
                    <input type="text" class="form-control" id="fname" placeholder="Enter last name" name="lname">
                </div>
            </div>

            <!-- fname end -->


            <!-- email -->
            <div class="row mb-2 mt-2">

                <div class="col-12 col-md-3">

                    <label for="email" class="input-label">Email</label>

                </div>

                <div class="col-12 col-md-9">
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" placeholder="Your Email">
                    </div>

                </div>

            </div>
        <!-- email end -->


            <div class="row mb-2 mt-2">
                <div class="col-12 col-md-3">
                    <label for="message" class="input-label">Message</label>
                </div>

                <div class="col-12 col-md-9">
                    <textarea class="form-control" id="message" placeholder="Your Message"></textarea>
    
                </div>

            </div>


        <!-- gender -->
            <div class="row">

                <div class="col-12 col-md-3">
                    <label for="gender">Gender</label>

                </div>

                <div class="col-12 col-md-9 d-flex flex-row gap-2">
                    <div class="form-check ">
                        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
                        <label class="form-check-label" for="radio1">Male</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2" checked>
                        <label class="form-check-label" for="radio2">Female</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3" checked>
                        <label class="form-check-label" for="radio3">Other</label>
                      </div>
                </div>

            </div>


         <div class="button-group gap-3 mb-3 mt-2 d-flex flex-row justify-content-between">

            <button type="submit" class="btn btn-primary btn-block">Submit</button>
            <button type="reset" class="btn btn-secondary btn-block">Reset</button>

         </div>





        </form>
